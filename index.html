
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Reclamação</title>
</head>
<body>
    <form action="#" method="post">
        <label for="nome">Digite seu nome:</label><br>
        <input type="text" id="nome" name="nome" placeholder="Nome completo"><br><br>

        <label for="email">Digite seu email:</label><br>
        <input type="email" id="email" name="email" placeholder="email@gmail.com"><br><br>

        <label>Você trabalha?</label><br>
        <input type="radio" id="sim" name="trabalha" value="sim">
        <label for="sim">Sim</label><br>
        <input type="radio" id="nao" name="trabalha" value="nao">
        <label for="nao">Não</label><br><br>

        <label for="estado">Selecione o seu estado:</label><br>
        <select id="estado" name="estado">
            <option value="acre">Acre</option>
            <!-- Adicionar outras opções de estado aqui -->
        </select><br><br>

        <label for="idade">Selecione sua idade:</label><br>
        <select id="idade" name="idade">
            <option value="0-10">Entre 0 a 10</option>
            <!-- Adicionar outras faixas etárias aqui -->
        </select><br><br>

        <label for="reclamacao">Deixe aqui a sua reclamação</label><br>
        <textarea id="reclamacao" name="reclamacao"></textarea><br><br>

        <input type="checkbox" id="concordo" name="concordo" value="concordo">
        <label for="concordo">Li, e concordo</label><br><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Cancelar">
    </form>
</body>
</html>
